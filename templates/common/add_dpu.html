{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<style>
    h2 {
        text-align: center;
        color: #333;
    }

    .dpu-form {
        padding: 0px 150px 0px 150px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<div class="container-fluid mt-5 ">



    <!-- Main Content Here -->

    <div class="card o-hidden border-0 shadow-lg mt-5">

        <div class="row ">
            <div class="col-lg-12 my-5">
                <h2>Add DPU</h2>

                <form method="post" action="{% url 'add_dpu' %}" class="dpu-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-success align-items-center center mt-4 ">Submit</button>
                    </div>
                </form>



            </div>

        </div>



    </div>

    <!-- /.container-fluid -->
</div>
{% endblock content %}
