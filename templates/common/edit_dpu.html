{% extends 'base2.html' %}

{% block content %}

<style>
    h2 {
        text-align: center;
        color: #333;
    }

    .dpu-form {
        padding: 0px 150px 0px 150px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
    }

    .popup-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        border-radius: 20px;

    }

    .popup-content p {
        margin-bottom: 20px;
    }

    .popup-content button {
        margin: 0 10px;
        padding: 10px 15px;
        cursor: pointer;
    }
</style>
<nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur"
    data-scroll="false">
    <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">

                </li>
                <li class="breadcrumb-item text-sm text-white active" aria-current="page">Edit Dpu</li>
            </ol>

        </nav>
        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
            <div class="ms-md-auto pe-md-3 d-flex align-items-center">
                <div class="input-group">
                    <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" placeholder="Type here...">
                </div>
            </div>
            <ul class="navbar-nav  justify-content-end">
                <li class="nav-item d-flex align-items-center">
                    <a href="{% url 'logout' %}" class="nav-link text-white font-weight-bold px-0">
                        <i class="fa fa-sign-out me-sm-1"></i>
                        <span class="d-sm-inline d-none">Logout</span>
                    </a>
                </li>
                <li class="nav-item d-xl-none ps-3 d-flex align-items-center ">
                    <a href="javascript:;" class="nav-link text-white p-0" id="iconNavbarSidenav">
                        <div class="sidenav-toggler-inner">
                            <i class="sidenav-toggler-line bg-white"></i>
                            <i class="sidenav-toggler-line bg-white"></i>
                            <i class="sidenav-toggler-line bg-white"></i>
                        </div>
                    </a>
                </li>

                <li class="nav-item dropdown pe-2 px-3 d-flex align-items-center">
                    <a href="javascript:;" class="nav-link text-white p-0" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-user cursor-pointer"></i>
                    </a>
                    <ul class="dropdown-menu  dropdown-menu-end  px-2 py-3 me-sm-n4"
                        aria-labelledby="dropdownMenuButton">
                        <li class="mb-2">
                            <a class="dropdown-item border-radius-md" href="{% url 'profile' %}">
                                <div class="d-flex py-1">
                                    <div class="my-auto">
                                        <i class="fa fa-user cursor-pointer pe-3" class="avatar avatar-sm  me-3 "></i>
                                    </div>
                                    <div class="d-flex flex-column justify-content-center">
                                        <h6 class="text-sm font-weight-normal mb-1">
                                            <span class="font-weight-bold">Profile</span>
                                        </h6>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="mb-2">
                            <a class="dropdown-item border-radius-md" href="{% url 'change-password'%}">
                                <div class="d-flex py-1">
                                    <div class="my-auto">
                                        <i class="fa fa-key cursor-pointer pe-3" class="avatar avatar-sm  me-3 "></i>
                                    </div>
                                    <div class="d-flex flex-column justify-content-center">
                                        <h6 class="text-sm font-weight-normal mb-1">
                                            <span class="font-weight-bold">Change Password</span>

                </li>
            </ul>
            </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid mt-5">



    <!-- Main Content Here -->

    <div class="card o-hidden border-0 shadow-lg mt-5">

        <div class="row container">
            <div class="col-lg-12 my-5 ">
                <h2>Edit DPU</h2>

                <form method="post" action="" id="editDpuForm" onsubmit="return confirmDeactivation()">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit">Save Changes</button>
                </form>

                <a href="{% url 'active_dpu' %}">Back to Active DPUs</a>

                <div id="confirmationPopup" class="popup">
                    <div class="popup-content">
                        <p>Are you sure you want to deactivate this DPU?</p>
                        <button onclick="cancelDeactivation()">Cancel</button>
                        <button onclick="confirmDeactivation()" type="submit">Confirm</button>
                    </div>
                </div>

            </div>

        </div>



    </div>

    <!-- /.container-fluid -->
</div>




<script>

    $(document).ready(function () {
        $('#editDpuForm').submit(function (event) {
            event.preventDefault();

            // Your existing confirmation script...
            var confirmationPopup = confirmDeactivation();

            $.ajax({
                type: 'POST',
                url: $(this).attr('action'),
                data: $(this).serialize(),
                success: function (response) {
                    if (response.status_changed) {
                        confirmationPopup.style.display = 'block';
                    } else {
                        window.location.href = '{% url "active_dpu" %}';
                    }
                },
                error: function (error) {
                    console.log('Error:', error);
                }
            });
        });
    });
</script>
{% endblock %}
