
{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'home/assets/img/rapturetech_logo.jpeg'%}">
  <link rel="icon" type="image/png" href="{% static 'home/assets/img/rapturetech_logo.jpeg'%}">

  <link rel="stylesheet" href="{% static 'register/fonts/icomoon/style.css'%}">
  <link rel="stylesheet" href="{% static 'register/css/owl.carousel.min.css'%}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'register/css/bootstrap.min.css'%}">

  <!-- Style -->
  <link rel="stylesheet" href="{% static 'register/css/style.css'%}">

  <title>RaptureTech Reset Password</title>
</head>

<body>

  <div class="content">

    <div class="box">

      <div class="square" style="--i:0;"></div>
      <div class="square" style="--i:1;"></div>
      <div class="square" style="--i:2;"></div>
      <div class="square" style="--i:3;"></div>
      <div class="square" style="--i:4;"></div>
      <div class="square" style="--i:5;"></div>

    </div>
    <div class="container">
      <div class="row align-items-center ">
        <div class="col-md-6 contents order-2 order-lg-1 order-md-1 order-sm-2 px-5">
          <div class="form-block">
            <div class="mb-5 text-center">
                <h2>Reset Password</h2>             
             </div>
             <h3>Hurray! Your password has been changed.</h3>
             <hr>
             <a href="{% url 'login' %}" class="btn btn-primary">Click here to Login</a>    
          </div>
        </div>
        <div class="col-md-6 order-1 order-lg-2 order-md-2 order-sm-1">
          <div class="social-login text-center">
            <img src="{% static 'register/images/logo1.png'%}" alt="Nature" class="responsive">
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="{% static 'register/js/jquery-3.3.1.min.js'%}"></script>
  <script src="{% static 'register/js/popper.min.js'%}"></script>
  <script src="{% static 'register/js/bootstrap.min.js'%}"></script>
  <script src="{% static 'register/js/main.js'%}"></script>
</body>

</html>
