{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="row mt-4">
  <div class="col-lg-12 mb-lg-0 mb-5" id="myRefreshDiv">
    <div class="card shadow rounded" id="liveTableContent">
      <div class="card-header pb-0 p-3">
        <div class="d-flex justify-content-between">
          <h6 class="mb-2 fw-bold">Asked Question History To Admin</h6>
        </div>
      </div>
      <div class="card-body table-responsive card-body rounded">
        <div class="table-responsive">
          <table class="table align-items-center text-center table table-striped table-hover rounded table-responsive table-responsive-stack border-2 border-dark">
            <thead class="table-title text-white text-center rounded border-white">
              <tr class="text-center">
                <th>Sr No.</th>
                <th>Question</th>
                <th>Admin Comment</th>
                <th>Asked Date</th>
              </tr>
            </thead>
            <tbody class="text-center fw-bold" id="tableBody">
              {% for t in questions %}
              <tr class="text-center {% if t.admin_comment == 'Nothing' %}table-danger{% else %}table-success{% endif %}">
                <td>{{ forloop.counter }}</td>
                <td>{{ t.description }}</td>
                <td>{{ t.admin_comment }}</td>
                <td>{{ t.asked_date|date:"d-m-Y" }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
