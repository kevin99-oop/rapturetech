{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% load crispy_forms_tags %}

{% block content %}
<style>
  h2 {
    text-align: center;
    color: #333;
  }

  .dpu-form {
    padding: 0px 150px 0px 150px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    color: #555;
  }

  input[type="text"],
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
<style>
  .table-wrapper {
    background: #fff;
    padding: 20px 25px;
    margin: 30px 0;
    border-radius: 3px;
    box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
  }

  .table-title {
    padding-bottom: 1px;
    background: #002d86;
    color: #fff !important;
    padding: 16px 30px;
    margin: -20px -25px 10px;
    border-radius: 3px 3px 0 0;
  }

  .table-title h2 {
    margin: 5px 0 0;
    font-size: 24px;
  }

  .table-title .btn-group {
    float: right;
  }

  .table-title .btn {
    color: #fff;
    float: right;
    font-size: 13px;
    border: none;
    min-width: 50px;
    border-radius: 2px;
    border: none;
    outline: none !important;
    margin-left: 10px;
  }

  .table-title .btn i {
    float: left;
    font-size: 21px;
    margin-right: 5px;
  }

  .table-title .btn span {
    float: left;
    margin-top: 2px;
  }

  tr {
    text-align: center;

  }

  td {
    padding: 1px;
    text-align: center;
  }

  /* Add this to your CSS file or in a <style> tag in your HTML */
  ul.messages {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  ul.messages li {
    padding: 10px;
    margin: 10px 0;
  }

  li.error {
    background-color: #FFD2D2;
    border: 1px solid #FF6363;
    color: #FF0000;
  }

  li.success {
    background-color: #D2FFD2;
    border: 1px solid #63FF63;
    color: #008000;
  }
</style>

<div class="container-fluid mt-5 ">



  <!-- Main Content Here -->

  <div class="card o-hidden border-0 shadow-lg mt-5">

    <div class="container">
      <div class="table-wrapper table-responsive">
        <div class="table-title border rounded ">
          <div class="row">
            <div class="col-12 text-center ">
              <h1 class="h4 text-gray-900 mb-4">Question!</h1>
              <p class="w-100 small">
                Please give the response to the client enttring input below
              </p>
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <form method="post" autocomplete="off" enctype="multipart/form-data">
              {% csrf_token %}
              <label for="course_name">Question By Client</label>

              <input type="text" class="form-control" name="description" value="{{ questionForm.description.value }}" readonly>

              <br>
              <label for="course_name">Revert Back</label>
              <input type="text" name="admin_comment" id="admin_comment" class="form-control"
                placeholder="Enter Your Reply To Client">
              <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-success align-items-center center mt-4 ">Send To Admin</button>

              </div>
            </form>

          </div>

        </div>


      </div>
    </div>





  </div>

  <!-- /.container-fluid -->
</div>
{% endblock content %}
