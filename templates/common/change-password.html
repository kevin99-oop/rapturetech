{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<!-- Navbar -->
<style>
    input,
    button,
    select,
    optgroup,
    textarea {
        border-radius: 10px;
        margin: 0;
        font-family: inherit;
        border: 1px solid #000000;
        font-size: inherit;
        line-height: inherit;
    }

    .helptext {
        font-size: 17px;
    }
</style>

<!-- End Navbar -->
<!-- Begin Page Content -->
<div class="container-fluid py-4">

    <div class="row mt-4">
        <div class="col-lg-12 mb-lg-0 mb-5">
            <div class="card ">
                <div class="card-header pb-0 p-3">
                    <div class="d-flex justify-content-between">
                        <h6 class="mb-2">Change Password</h6>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center ">
                        <form method="">
                            {%csrf_token%}
                            {{form}}
                        </form>
                    </table>
                    <div class="container p-5">
                        <button type="submit" style="opacity: 1 !important;"
                            class="col-lg-12 btn btn-pill text-white btn-block btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
