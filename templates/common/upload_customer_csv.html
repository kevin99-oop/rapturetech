<!-- your_template.html -->

{% extends 'base2.html' %}  <!-- Extend your base template if you have one -->

{% block content %}
<h2>Upload Customer CSV</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload CSV</button>
</form>

<h2>Download Latest CSV</h2>
<a href="{% url 'download_latest_csv' %}">Download Latest CSV</a>
{% endblock %}
