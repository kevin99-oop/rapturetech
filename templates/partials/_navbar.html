{% load static %}
<nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row rounded">
  <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
    <div class="me-3">
      <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-bs-toggle="minimize">
        <span class="icon-menu"></span>
      </button>
    </div>
    <div>
      <a class="navbar-brand brand-logo" href="{% url 'dashboard' %}">
        <img src="{% static 'assets/img/rapturetech_logo-nobg.png'%}" alt="logo" />
      </a>
      <a class="navbar-brand brand-logo-mini" href="{% url 'dashboard' %}">
        <img src="{% static 'assets/img/rapturetech_logo-nobg.png'%}" alt="logo" />
      </a>
    </div>
  </div>
  <div class="navbar-menu-wrapper d-flex align-items-top">
    <ul class="navbar-nav">
      <li class="nav-item font-weight-semibold d-none d-lg-block ms-0">
        <h3 class="welcome">Hello, {{ user.username }} </h3>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item dropdown d-none d-lg-block">
        Time:- <span id="clock" class="fw-bold text-danger"></span>
      </li>
      <li class="nav-item d-none d-lg-block">
        <div class="input-group date datepicker navbar-date-picker">
          <span class="input-group-addon input-group-prepend border-right">
            <span class="icon-calendar input-group-text calendar-icon"></span>
          </span>
          <input type="text" id="dateInput" class="form-control fw-bold text-danger" readonly>
        </div>
      </li>
      <li class="nav-item">
        <div class="nav-link text-dark" id="google_translate_element">
          <div class="icon icon-shape icon-sm border-radius-md text-center me-2 mb-3 d-flex align-items-center justify-content-center"></div>

      </li>
      <li class="nav-item dropdown user-dropdown">

          <div class="dropdown-header text-">
            <p class="mb-1 font-weight-semibold">Username: {{ user.username }}</p>

            <i class="dropdown-item-icon mdi mdi-account-outline text-primary me-2 "></i> My Profile

          {% if request.user.is_staff or request.user.is_superuser %}
          <a class="dropdown-item fw-6" href="{% url 'change-password' %}">
            <i class="dropdown-item-icon mdi mdi-lock-open text-primary me-2"></i> Change Password
          </a>
          {% endif %}
          <a class="dropdown-item fw-6" href="{% url 'logout' %}">
            <i class="dropdown-item-icon mdi mdi-power text-primary me-2"></i> Sign Out

    <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-bs-toggle="offcanvas">
